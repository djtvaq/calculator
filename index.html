<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="calcScreen">
            123456
        </div>

        <div class="buttonOperators">
            <button class="buttonClear">Clear</button>
            <button class="buttonDelete">Delete</button>

            <button class="buttonGeneric">7</button>
            <button class="buttonGeneric">8</button>
            <button class="buttonGeneric">9</button>
            <button class="buttonGeneric">/</button>

            <button class="buttonGeneric">4</button>
            <button class="buttonGeneric">5</button>
            <button class="buttonGeneric">6</button>
            <button class="buttonGeneric">x</button>

            <button class="buttonGeneric">1</button>
            <button class="buttonGeneric">2</button>
            <button class="buttonGeneric">3</button>
            <button class="buttonGeneric">-</button>
            
            <button class="buttonGeneric">.</button>
            <button class="buttonGeneric">0</button>
            <button class="buttonGeneric">=</button>
            <button class="buttonGeneric">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
