<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer" >
        <div class="calcScreen" id="historicalDisplayScreen"></div>
        <div class="calcScreen" id="displayScreen"></div>

        <div class="buttonOperators">
            <button class="buttonGeneric buttonClear" id="clear">Clear</button>
            <button class="buttonGeneric buttonDelete" id="delete">Delete</button>

            <button class="buttonGeneric buttonDigit" id="seven">7</button>
            <button class="buttonGeneric buttonDigit" id="eight">8</button>
            <button class="buttonGeneric buttonDigit" id="nine">9</button>
            <button class="buttonGeneric buttonOperation" id="divide">/</button>

            <button class="buttonGeneric buttonDigit" id="four">4</button>
            <button class="buttonGeneri buttonDigit" id="five">5</button>
            <button class="buttonGeneric buttonDigit" id="six">6</button>
            <button class="buttonGeneric buttonOperation" id="multiply">*</button>

            <button class="buttonGeneric buttonDigit" id="one">1</button>
            <button class="buttonGeneric buttonDigit" id="two">2</button>
            <button class="buttonGeneric buttonDigit" id="three">3</button>
            <button class="buttonGeneric buttonOperation" id="subtract">-</button>
            
            <button class="buttonGeneric buttonDigit" id="decimal">.</button>
            <button class="buttonGeneri buttonDigit" id="zero">0</button>
            <button class="buttonGeneric" id="equal">=</button>
            <button class="buttonGeneric buttonOperation" id="add">+</button>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
