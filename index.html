<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="calcScreen">
            123456
        </div>

        <div class="buttonOperators">
            <button class="buttonClear" id="clear">Clear</button>
            <button class="buttonDelete" id="delete">Delete</button>

            <button class="buttonGeneric" id="seven">7</button>
            <button class="buttonGeneric" id="eight">8</button>
            <button class="buttonGeneric" id="nine">9</button>
            <button class="buttonGeneric" id="divide">/</button>

            <button class="buttonGeneric" id="four">4</button>
            <button class="buttonGeneric" id="five">5</button>
            <button class="buttonGeneric" id="six">6</button>
            <button class="buttonGeneric" id="multiply">x</button>

            <button class="buttonGeneric" id="one">1</button>
            <button class="buttonGeneric" id="two">2</button>
            <button class="buttonGeneric" id="three">3</button>
            <button class="buttonGeneric" id="subtract">-</button>
            
            <button class="buttonGeneric" id="decimal">.</button>
            <button class="buttonGeneric" id="zero">0</button>
            <button class="buttonGeneric" id="equal">=</button>
            <button class="buttonGeneric" id="add">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
